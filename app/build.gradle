apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.rootnetapp.rootnetintranet"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dataBinding {
        enabled = true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26.1.0'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //android

    compile 'com.android.support:appcompat-v7:' + rootProject.supportLibVersion;
    compile 'com.android.support.constraint:constraint-layout:' + rootProject.constraintLayoutVersion;
    compile 'com.android.support:recyclerview-v7:' + rootProject.supportLibVersion;
    compile 'com.android.support:cardview-v7:' + rootProject.supportLibVersion;
    compile 'com.android.support:design:' + rootProject.supportLibVersion;

    //android arch components
    compile 'android.arch.lifecycle:runtime:' + rootProject.archLifecycleVersion;
    compile 'android.arch.lifecycle:extensions:' + rootProject.archLifecycleVersion;
    annotationProcessor 'android.arch.lifecycle:compiler:' + rootProject.archLifecycleVersion;
    compile "android.arch.persistence.room:runtime:${roomVersion}"
    annotationProcessor "android.arch.persistence.room:compiler:${roomVersion}"

    //3rd party
    compile 'com.squareup.retrofit2:retrofit:' + rootProject.retrofit;
    compile 'com.squareup.retrofit2:converter-moshi:' + rootProject.retrofit;
    compile "me.jessyan:retrofit-url-manager:${retrofitUrlInterceptorVersion}"
    //https://github.com/JessYanCoding/RetrofitUrlManager
    compile "com.auth0.android:jwtdecode:${jsonWebTokenVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerLibraryVersion}"
    compile "com.google.dagger:dagger:${daggerLibraryVersion}"
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:${rx2JavaLibraryVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${rxandroidLibraryVersion}"
    compile "io.reactivex.rxjava2:rxjava:${rxjavaLibraryVersion}"
    compile "de.hdodenhof:circleimageview:${circleImageViewVersion}"
    compile 'com.squareup.picasso:picasso:2.71828'

    testCompile 'junit:junit:4.12'

}
